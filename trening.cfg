////////////////// WEAPONS / STRAFE JUMP //////////////////

// PRACTICE RL middair
seta RL "vstr PRACTICE_FOCUS; map maido maido;"
bind KP_END "vstr RL"                   // KP 1

// PRACTICE RG
seta RG "vstr PRACTICE_FOCUS; map railyard iffa; vstr PRACTICE_SET"
bind KP_LEFTARROW "vstr RG"       // KP 4

// PRATICE strafe jumping
seta JUMP "vstr PRACTICE_FOCUS; map raztrainql_beta3 mg_race_noweap_vql"
bind KP_HOME "vstr JUMP"                      // KP 7

// PRACTICE LG
seta LG "vstr PRACTICE_FOCUS; map eyetoeye ca; g_knockback 0; vstr PRACTICE_SET; cg_forceEnemyModel keel/bright;"
seta LG_SOLO "vstr PRACTICE_FOCUS; devmap thunderstruck ffa; vstr PRACTICE_SET; god; cg_forceEnemyModel keel/bright;" 
bind KP_UPARROW "vstr LG_SOLO"    // KP 8
bind KP_DOWNARROW "vstr LG"    // KP 2
bind KP_PGUP "print ^7[x1.2]; timescale 1.2"        // KP 9
bind KP_RIGHTARROW "print ^7[x1]; timescale 1" // KP 6
bind KP_PGDN "print ^7[x0.8]; timescale 0.8"        // KP 3



